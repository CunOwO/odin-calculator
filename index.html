<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen"><span>0</span></div>
        <div class="button-container">
          <div class="button-row">
            <button type="button" class="button special-btn btn-clear">
              C
            </button>
            <button type="button" class="button special-btn btn-sign-change">
              +/-
            </button>
            <button type="button" class="button special-btn btn-percent">
              %
            </button>
            <button type="button" class="button operator-btn btn-divide">
              รท
            </button>
          </div>
          <div class="button-row">
            <button type="button" class="button num-btn btn-7">7</button>
            <button type="button" class="button num-btn btn-8">8</button>
            <button type="button" class="button num-btn btn-9">9</button>
            <button type="button" class="button operator-btn btn-multiply">
              x
            </button>
          </div>
          <div class="button-row">
            <button type="button" class="button num-btn btn-4">4</button>
            <button type="button" class="button num-btn btn-5">5</button>
            <button type="button" class="button num-btn btn-6">6</button>
            <button type="button" class="button operator-btn btn-subtract">
              -
            </button>
          </div>
          <div class="button-row">
            <button type="button" class="button num-btn btn-1">1</button>
            <button type="button" class="button num-btn btn-2">2</button>
            <button type="button" class="button num-btn btn-3">3</button>
            <button type="button" class="button operator-btn btn-add">+</button>
          </div>
          <div class="button-row">
            <button type="button" class="button num-btn btn-0">0</button>
            <button type="button" class="button btn-decimal">.</button>
            <button type="button" class="button operator-btn btn-equals">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
